<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}">
<head>
    <title>Desenvolvimento de Sistemas Web III</title>
    <meta charset="UTF-8" />
</head>
<body>
    <section class="layout-content" layout:fragment="corpo">

            <nav class="navbar navbar-expand-md bg-light">
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <i class="oi oi-caret-right"></i>
                            <span>Lista de Autores</span>
                        </li>
                    </ul>
                    <a class="btn btn-primary btn-md" href="/autor/cadastrar" role="button">
                        <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                        <span>Cadastrar Autores</span>
                    </a>
                </div>
            </nav>
    
            <div class="container">
    
                <p>
                    <i class="oi oi-magnifying-glass"></i><span></span>
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseNome"
                            aria-controls="collapseNome">Nome
                    </button>
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseLivro"
                            aria-controls="collapseLivro">Livro
                    </button>
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseData"
                            aria-controls="collapseData">Datas
                    </button>
                </p>
                <div class="row">
                    <div class="col">
                        <div class="collapse" id="collapseNome">
    
                            <nav class="navbar navbar-light bg-light">
                                <form class="form-inline" method="GET" action="/autor/buscar/nome">
                                    <input class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
                                           name="nome" />
                                    <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
                                </form>
                            </nav>
    
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="collapse" id="collapseLivro">
    
                            <nav class="navbar navbar-light bg-light">
                                <form class="form-inline" method="GET" action="/autor/buscar/livro">

                                    <select class="form-control mr-sm-2" name="livro" aria-label="Search">
                                        <option value="">Selecione</option>
                                        <option th:each="d : ${livros}" th:value="${d.id}" th:text="${d.nome}">Administração</option>
                                        
                                    </select>
                                    
                                    <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
                                </form>
                            </nav>
    
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="collapse" id="collapseData">
    
                            <nav class="navbar navbar-light bg-light">
                                <form class="form-inline" method="GET" action="/autor/buscar/data">
                                    <input class="form-control mr-sm-2" type="date" aria-label="Search"
                                           name="dataInicio" />
                                    <input class="form-control mr-sm-2" type="date" aria-label="Search"
                                           name="dataFim" />
                                    <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
                                </form>
                            </nav>
    
                        </div>
                    </div>
                </div>
    
    
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-sm">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Data de Nascimento</th>
                            <th>CPF</th>
                            <th>Salário</th>
                            <th>Livro</th>
                            <th>Ação</th>
                        </tr>
                        </thead>
                        <tbody>
 
                        <tr th:each="f:${autor}">
                            <td th:text="${f.id}">2</td>
                            <td th:text="${f.nome}">Ana Maria Lindoval</td>
                            <td th:text="${#temporals.format(f.dataNascimento,'dd/MM/yyyy')}">11/11/1982</td>
                            <td th:text="${f.cpf}">111.111.111-11</td>
                            <td th:text="|R$ ${{f.quantidadeLivrosPublicados}}|">10</td>
                            <td th:text="${f.livro.nome}">Penis</td>
                            <td colspan="2">
                                <a class="btn btn-info btn-sm" href="/autor/editar/2" role="button">
                                    <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                                </a>
                                <button id="btn_autor/excluir/2" type="button" class="btn btn-danger btn-sm"
                                        data-toggle="modal" data-target="#myModal">
                                    <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>


    </section>
</body>
</html>
