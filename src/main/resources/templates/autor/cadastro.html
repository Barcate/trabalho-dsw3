<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}">
<head>
    <title>Desenvolvimento de Sistemas Web III</title>
    <meta charset="UTF-8" />
    </head>
<body>
    <section class="layout-content" layout:fragment="corpo">
            <div class="page-header">
                <nav class="navbar navbar-expand-md navbar-top bg-light">
                    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <i class="oi oi-caret-right"></i>
                                <span>Cadastrar Autores</span>
                            </li>
                        </ul>
                    </div>
                    <a class="btn btn-primary btn-md" href="/autor/listar" role="button">
                        <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                        <span>Listar Autores</span>
                    </a>
                </nav>
            </div>
    
            <div class="container" id="cadastro">
                <form th:action="${autor.id==null}? @{/autor/salvar}:@{/autor/editar}" th:object="${autor}" method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nome">Nome do Autor</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome Completo"
                                   autofocus="autofocus" th:field="*{nome}"/>
                            <div class="invalid-feedback">
    
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="dataNascimento">Data de Nascimento</label>
                                <input type="date" class="form-control" id="dataNascimento" 
                                placeholder="10/10/2000" th:field="*{dataNascimento}"/>
                                <div class="invalid-feedback">
        
                                </div>
                            </div>
                                <div class="form-group col-md-6">
                                    <label for="cpf">CPF</label>
                                    <input type="text" class="form-control" id="cpf"  data-mask="###.###.###-##"
                                    th:field="*{cpf}"/>
                                    <div class="invalid-feedback">
            
                                    </div>
                                </div>                            
                        </div>                        


                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="quantidadeLivrosPublicados">quantidade de Livros Publicados</label>
                            <input type="text" class="form-control" id="quantidadeLivrosPublicados" data-mask="#.##0,00"
                                   data-mask-reverse="true" th:field="*{quantidadeLivrosPublicados}"/>
                            <div class="invalid-feedback">
    
                            </div>
                        </div>                     
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="livro">livro</label>
                            <select id="livro" class="form-control" th:field="*{livro}">
                                <option value="">Selecione</option>
                                <option th:each="d:${livro}" th:value="${d.id}" th:text="${d.nome}" >Administração</option>
                                
                            </select>

                            <div class="invalid-feedback">
    
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="id" name="id" value=""/>
                    <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
                </form>
            </div>
    </section>
</body>
</html>
