<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}">
<head>
    <title>Biribinha livraria</title>
    <meta charset="UTF-8" />
</head>
<body>
    <section class="layout-content" layout:fragment="corpo">

        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Cadastrar Livros</span>
                    </li>
                </ul>
                <a class="btn btn-primary btn-md" href="/livro/listar" role="button">
                    <span class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
                    <span>Listar Livros</span>
                </a>
            </div>
        </nav>

        <div class="container" id="cadastro">
            <form th:action="${livro.id==null}? @{/livro/salvar}:@{/livro/editar}" th:object="${livro}" method="POST">
                <div class="form-row">
                    <!-- Campo para o nome do livro -->
                    <div class="form-group col-md-6">
                        <label for="nome">Livro</label>
                        <input type="text" class="form-control" id="nome"
                               placeholder="Nome do Livro" autofocus="autofocus" th:field="*{nome}" autocomplete="off"/>
                    </div>
                </div>
                
                <!-- Campo para o ano de publicação -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="anoPublicacao">Ano de Publicação</label>
                        <input type="number" class="form-control" id="anoPublicacao"
                               placeholder="Ano de Publicação" th:field="*{anoPublicacao}" autocomplete="off"/>
                    </div>
                </div>
                
                <!-- Campo oculto para o ID -->
                <input type="hidden" id="id" th:field="*{id}"/>
                
                <!-- Botão de submissão -->
                <button type="submit" class="btn btn-primary btn-sm" name="op" value="Salvar">Salvar</button>
            </form>
        </div>
    </section>
</body>
</html>
